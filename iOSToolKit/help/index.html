    <h1 style="text-align: center;">使用帮助</h1>

    <p>JSONToModel 模块包含了Xcode Source Editor插件，可以让我们直接在Xcode内部进行操作，避免切换页面；</p>

    <p>1、打开系统扩展</p>
    <img src="Extension.png">

    <p>2、选择 Xcode Source Editor，并选中 CSJSONToModelExtension；</p>
    <img src="CSJSONToModelExtension.png">

    <p>3、重启Xcode，便可以在Xcode看到如下设置，尽情使用吧。</p>
    <img src="Xcode.jpg">

  </body>
